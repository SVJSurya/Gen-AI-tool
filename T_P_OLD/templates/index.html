<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas AI Travel Assistant</title>
    <style>
        /* Base styles - Using a common sans-serif stack */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        /* ... (rest of the CSS from the previous correct version is fine) ... */
        .chat-container {
            width: 100%;
            max-width: 650px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .chat-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            letter-spacing: 0.5px;
        }

        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 16px;
            border-radius: 20px;
            max-width: 85%;
            position: relative;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 0.95em;
        }

        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
            color: #303030;
            border-bottom-right-radius: 5px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
        }

        .assistant-message {
            align-self: flex-start;
            background-color: #f1f3f4;
            color: #303030;
            border-bottom-left-radius: 5px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background-color: #f8f9fa;
            align-items: center;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input input:focus {
            border-color: #007bff;
        }

        .chat-input button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
            font-weight: bold;
        }

        .chat-input button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .chat-input button:disabled {
            background-color: #a0cfff;
            cursor: not-allowed;
        }

        .typing-indicator {
            font-style: italic;
            color: #6c757d;
            margin: 5px 0 10px;
            padding: 8px 15px;
            align-self: flex-start;
            animation: blinker 1.3s linear infinite;
            font-size: 0.9em;
            background-color: #f1f3f4;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
        }

        @keyframes blinker {
            50% {
                opacity: 0.6;
            }
        }

        .agent-results {
            margin-top: 10px;
            padding: 12px 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-size: 0.9em;
            color: #495057;
        }

        .agent-results h5 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #0056b3;
            font-size: 1.05em;
            border-bottom: 1px solid #adb5bd;
            padding-bottom: 5px;
        }

        .agent-results ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 0;
        }

        .agent-results li {
            margin-bottom: 7px;
            padding-left: 10px;
            border-left: 3px solid #007bff;
        }

        .agent-results strong {
            color: #212529;
        }

        .agent-results a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
        }

        .agent-results a:hover {
            text-decoration: underline;
            color: #003d80;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
            background-color: #f8d7da;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
            margin-top: 5px;
        }

        .text-response {
            margin-bottom: 8px;
        }

        .itinerary-day {
            margin-bottom: 12px;
            padding-left: 5px;
        }

        .itinerary-day strong.day-label {
            display: block;
            margin-bottom: 6px;
            color: #495057;
            font-size: 1.05em;
        }

        .itinerary-day ul {
            padding-left: 18px;
            list-style: disc;
            margin-top: 4px;
        }

        .itinerary-day li {
            margin-bottom: 5px;
        }

        .itinerary-day i {
            color: #6c757d;
            font-size: 0.9em;
        }

        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            overflow-x: auto;
            font-size: 0.85em;
            margin-top: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            ‚úàÔ∏è Atlas Travel Assistant
        </div>

        <div class="chat-window" id="chat-window">
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Plan a flight, hotel, car, or itinerary..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const chatWindow = document.getElementById('chat-window');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            displayMessage("Hello! I'm Atlas, your AI Travel Planner. How can I help you plan your trip today? (e.g., 'Plan a trip to Mumbai', 'Find flights from Delhi to Goa')", 'assistant');

            function scrollToBottom() {
                setTimeout(() => { chatWindow.scrollTop = chatWindow.scrollHeight; }, 100);
            }

            // More Robust Formatting Function (Unchanged from previous correct version)
            function formatAgentResults(data) {
                if (!data || typeof data !== 'object') { return '<p><i>(No structured results received)</i></p>'; }
                let html = '<div class="agent-results">';
                if (!data.status) {
                    html += '<p>Agent data structure error.</p>';
                    console.warn("Agent data missing status:", data);
                    return html + '</div>';
                }

                if (data.status === 'success' && data.results) {
                    const results = data.results;
                    if (results && results.results && Array.isArray(results.results)) {
                        results = results.results;
                    }
                    // Flight Results
                    if (Array.isArray(results) && results.length > 0 && (results[0]?.flight_number || results[0]?.airline)) { // More robust check
                        html += '<h5>‚úàÔ∏è Flight Options:</h5><ul>';
                        results.slice(0, 5).forEach(f => {
                            const departureTime = (() => {
                                const dt = f.departure_time || f.departure;
                                if (!dt) return 'N/A';
                                try {
                                    // Ensure full ISO-like format
                                    let normalized = dt.includes('T') ? dt : dt.replace(' ', 'T');
                                    if (!normalized.includes(':00')) normalized += ':00'; // add seconds if missing
                                    const dateObj = new Date(normalized);
                                    if (!isNaN(dateObj.getTime())) {
                                        return dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                                    }
                                } catch (e) {
                                    console.warn('Date parse failed:', e);
                                }
                                // ‚úÖ Robust fallback
                                const parts = dt.split(/[T ]/); // split on either 'T' or space
                                return parts.length > 1 ? parts[1].substring(0, 5) : 'N/A';
                            })();


                            const priceText = f.price !== null && f.price !== undefined ? `‚Çπ${f.price}` : 'Price N/A';
                            html += `<li><strong>${f.airline || 'N/A'} ${f.flight_number || ''}</strong>: ${priceText} (Departs: ${departureTime})</li>`;
                        });
                        html += '</ul>';
                    }
                    // Car Results
                    else if (Array.isArray(results) && results.length > 0 && (
                        results[0]?.daily_rate !== undefined ||
                        results[0]?.total_cost_for_trip !== undefined ||
                        (results[0]?.type && results[0]?.capacity)
                    )) {
                        html += '<h5>üöó Car Rental Options:</h5><ul>';
                        results.slice(0, 5).forEach(c => {
                            const dailyRate = c.daily_rate ? `~‚Çπ${c.daily_rate}/day` : 'Daily Rate N/A';
                            const totalCost = c.total_cost_for_trip ? ` (Est. Total: ‚Çπ${c.total_cost_for_trip})` : '';
                            html += `<li><strong>${c.name || c.model || 'N/A'}</strong> (${c.type || 'N/A'}, Seats: ${c.capacity || 'N/A'}) - ${dailyRate}${totalCost}</li>`;
                        });
                        html += '</ul>';
                    }
                    // Hotel Results
                    else if (Array.isArray(results) && results.length > 0 && (results[0]?.price_per_night !== undefined || results[0]?.name)) {
                        html += '<h5>üè® Hotel Options:</h5><ul>';
                        results.slice(0, 5).forEach(h => {
                            html += `<li><strong>${h.name || 'N/A'}</strong>`;
                            if (h.rating) html += `: ‚≠ê ${h.rating}`;
                            if (h.price_per_night !== null && h.price_per_night !== undefined) html += ` (~‚Çπ${h.price_per_night}/night)`;
                            else html += ` (Price N/A)`;
                            if (h.link && h.link.startsWith('http')) {
                                html += ` <a href="${h.link}" target="_blank" rel="noopener noreferrer">[Search Online]</a>`;
                            }
                            html += `</li>`;
                        });
                        html += '</ul>';
                    }

                    // Itinerary Results
                    else if (typeof results === 'object' && !Array.isArray(results) && Object.keys(results).length > 0 && Object.keys(results)[0].toLowerCase().startsWith('day')) {
                        html += '<h5>üó∫Ô∏è Proposed Itinerary:</h5>';
                        Object.entries(results).forEach(([day, activities]) => {
                            if (Array.isArray(activities) && activities.length > 0) {
                                const dayLabelMatch = day.match(/Day \d+ \((.*)\)/);
                                const dayDate = dayLabelMatch ? dayLabelMatch[1] : day.replace('Day ', 'Day');
                                html += `<div class="itinerary-day"><strong class="day-label">${dayDate}:</strong><ul>`;
                                activities.forEach(act => {
                                    html += `<li>[${act.time || '--:--'}] <strong>${act.name || 'Activity'}</strong>`;
                                    let details = [];
                                    if (act.type) details.push(`<i>(${act.type})</i>`);
                                    if (act.duration && act.duration !== "N/A") details.push(`~${act.duration}`);
                                    if (act.cost && act.cost !== "N/A" && act.cost !== "Free" && act.cost !== "Variable") details.push(`Cost: ${act.cost}`);
                                    else if (act.cost === "Free") details.push("Free");
                                    if (details.length > 0) html += ` - ${details.join(', ')}`;
                                    html += `</li>`;
                                });
                                html += '</ul></div>';
                            } else {
                                html += `<div class="itinerary-day"><strong class="day-label">${day}:</strong><ul><li>No specific activities planned for this day.</li></ul></div>`;
                            }
                        });
                        // Add note if present in the data
                        if (data.note) {
                            html += `<p style="font-size: 0.85em; margin-top: 10px;"><i>Note: ${data.note}</i></p>`;
                        }
                        if (html === '<h5>üó∫Ô∏è Proposed Itinerary:</h5>') {
                            html += '<p>Received itinerary data, but could not format days.</p><pre><code>' + JSON.stringify(results, null, 2) + '</code></pre>';
                        }
                    }
                    // Fallback for unrecognized success
                    else {
                        html += '<p>Found results:</p><pre><code>' + JSON.stringify(results, null, 2) + '</code></pre>';
                        console.log("Formatted successful results as fallback:", results);
                    }
                } else if (data.status === 'error') {
                    html += `<p class="error">‚ö†Ô∏è Agent Error: ${data.message || 'Unknown error reported by the agent.'}</p>`;
                } else if (data.status === 'success' && (!data.results || (Array.isArray(data.results) && data.results.length === 0) || (typeof data.results === 'object' && Object.keys(data.results).length === 0))) {
                    html += '<p>‚úÖ The search was successful, but no specific results matched your request.</p>';
                } else {
                    html += '<p>Received an unexpected response structure from the agent.</p>';
                    console.log("Unexpected data structure:", data);
                }
                if (!html.includes('<ul>') && (!Array.isArray(results) || results.length === 0)) {
                    html += '<p>Found results:</p><pre><code>' + JSON.stringify(results, null, 2) + '</code></pre>';
                    console.log("No specific structure matched, showing raw:", results);
                }

                html += '</div>';
                return html;
            }


            // Updated displayMessage (Unchanged from previous correct version)
            function displayMessage(text, sender, structuredData = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + (sender === 'user' ? 'user-message' : 'assistant-message');
                let content = '';
                if (text && text.trim() !== '') {
                    const sanitizedText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    const boldedText = sanitizedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    content += `<div class="text-response">${boldedText.replace(/\n/g, '<br>')}</div>`;
                }
                if (sender === 'assistant' && structuredData) {
                    content += formatAgentResults(structuredData);
                }
                if (!content.trim()) {
                    content = '<p><i>(Received an empty response)</i></p>';
                }
                messageDiv.innerHTML = content;
                chatWindow.appendChild(messageDiv);
                scrollToBottom();
            }

            // showTypingIndicator (Unchanged)
            function showTypingIndicator(show) {
                let indicator = document.getElementById('typing-indicator');
                if (show) {
                    if (!indicator) {
                        indicator = document.createElement('div');
                        indicator.id = 'typing-indicator';
                        indicator.className = 'typing-indicator';
                        indicator.textContent = 'Atlas is typing...';
                        chatWindow.appendChild(indicator);
                        scrollToBottom();
                    }
                } else {
                    if (indicator) {
                        indicator.remove();
                    }
                }
            }

            // sendMessage (Unchanged)
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === "") return;
                displayMessage(message, 'user');
                userInput.value = '';
                showTypingIndicator(true);
                sendButton.disabled = true;
                const payload = { message: message };
                $.ajax({
                    url: '/chat', type: 'POST', contentType: 'application/json',
                    data: JSON.stringify(payload),
                    success: function (data) {
                        showTypingIndicator(false); sendButton.disabled = false;
                        const responseText = data.response;
                        const structuredResult = data.structured_data;
                        displayMessage(responseText, 'assistant', structuredResult);
                    },
                    error: function (xhr, status, error) {
                        showTypingIndicator(false); sendButton.disabled = false;
                        displayMessage("Sorry, I encountered a connection or server error.", 'assistant');
                        console.error("AJAX Error:", status, error, xhr.responseText);
                    }
                });
            }

            // Event listeners (Unchanged)
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function (event) {
                if (event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }
            });
            userInput.focus();

        }); // End of document.ready
    </script>

</body>

</html>
